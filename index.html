<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Amount to Coins Calculator</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
   
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>

    <style>
        .coin {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width:100px;
            height:100px;
            border-radius:50%;
            margin-bottom:10px;
            font-size: 1.2em;
            font-weight: bold;
        }
    </style>
</head>

<body class="container-fluid">
    <div class="row" style="height:100vh">
        <div class="col col-xl-8 mx-auto pt-3 bg-light">
            <header class="mb-5">
                <h3 class="text-center">Amount to Coins Calculator</h3>
            </header>
            <main>
                <div class="mb-3">
                    <div class="rounded border p-3 bg-white">
                        <h5>Please enter amount</h5>
                        <p>For example: 187p or Â£2.34</p>
                        <form class="form-inline" id="frm-calculate">
                            <input type="text" class="form-control mr-2" id="txt-amount">
                            <button type="submit" class="btn btn-primary">
                                Calculate
                            </button>
                        </form>
                    </div>
                </div>
                <div class="d-none" id="result-section">
                    <h5>Minimum number of coins needed:</h5>
                    <div id="coins-holder" class="d-flex flex-wrap"></div>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
